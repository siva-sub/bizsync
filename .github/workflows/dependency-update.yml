name: 🔄 Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: 📦 Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
          cache: true

      - name: 📦 Update Flutter dependencies
        run: |
          flutter pub upgrade
          flutter pub outdated

      - name: 🔧 Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: 🧪 Run tests
        run: flutter test

      - name: 📝 Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: 🔄 Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: '🔄 Automated dependency updates'
          body: |
            ## 📦 Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated Flutter dependencies to latest compatible versions
            - Regenerated generated code files
            - All tests passing
            
            ### Verification
            - ✅ Tests pass
            - ✅ Code generation successful
            - ✅ No breaking changes detected
            
            **Note**: Please review the changes carefully before merging.
          branch: dependency-updates
          delete-branch: true

  security-audit:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
          cache: true

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🔍 Run security audit
        run: |
          # Check for known vulnerabilities in dependencies
          flutter pub deps --style=compact | grep -E "(VULNERABLE|SECURITY)" || echo "No known vulnerabilities found"

      - name: 📊 Generate security report
        run: |
          echo "# Security Audit Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          echo "## Dependencies" >> security-report.md
          flutter pub deps --style=compact >> security-report.md

      - name: 📤 Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md