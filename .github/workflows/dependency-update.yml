name: ðŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ðŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Update Flutter dependencies
        run: |
          flutter pub upgrade
          flutter pub outdated

      - name: ðŸ”§ Generate code
        run: flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ§ª Run tests
        run: flutter test

      - name: ðŸ“ Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”„ Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ðŸ”„ Automated dependency updates'
          body: |
            ## ðŸ“¦ Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated Flutter dependencies to latest compatible versions
            - Regenerated generated code files
            - All tests passing
            
            ### Verification
            - âœ… Tests pass
            - âœ… Code generation successful
            - âœ… No breaking changes detected
            
            **Note**: Please review the changes carefully before merging.
          branch: dependency-updates
          delete-branch: true

  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ” Run security audit
        run: |
          # Check for known vulnerabilities in dependencies
          flutter pub deps --style=compact | grep -E "(VULNERABLE|SECURITY)" || echo "No known vulnerabilities found"

      - name: ðŸ“Š Generate security report
        run: |
          echo "# Security Audit Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          echo "## Dependencies" >> security-report.md
          flutter pub deps --style=compact >> security-report.md

      - name: ðŸ“¤ Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md