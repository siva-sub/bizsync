name: üêõ Bug Report
description: Report a bug or issue with BizSync
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: A clear description of what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: A clear description of what actually happened
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you using?
      options:
        - Android
        - Linux (Ubuntu/Debian)
        - Linux (Other)
        - Windows
        - macOS
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: BizSync Version
      description: What version of BizSync are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: flutter-version
    attributes:
      label: Flutter Version (if building from source)
      description: What version of Flutter are you using?
      placeholder: "3.16.9"

  - type: input
    id: device
    attributes:
      label: Device Information
      description: Device model, OS version, etc.
      placeholder: "Samsung Galaxy S21, Android 13 or Ubuntu 22.04, Intel i7"

  - type: textarea
    id: logs
    attributes:
      label: Error Logs/Screenshots
      description: Please include any relevant error logs, stack traces, or screenshots
      placeholder: Paste logs here or attach screenshots

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Add any other context about the problem here

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true